<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/css/base.css" media="screen" />
    <script src="../src/js/password.js"></script>
    <script src="../src/js/base.js"></script>
    <title>Floschy.me</title>
</head>
<body onresize="screenUpdate()" onload="screenUpdate()">
    <div class="header" id="header">
        <ul>
            <a href="../index.html"    class="headerITEM">Home</a>
            <a href="./converter.html" class="headerITEM">Converter</a>
            <a href="./password.html"  class="headerITEM headerACTIVE">Password</a>
            <a href="./redirect.html"  class="headerITEM">Redirect</a>
            <a href="./links.html"     class="headerITEM">Links</a>
            <a href="./math.html"      class="headerITEM">Math</a>
            <a href="./projects.html"  class="headerITEM">Projects</a>
        </ul>
    </div>
    <div class="center content" id="content">
        <article>Gennerate random password</article>
        <input id="inLen" placeholder="length" onkeydown="return keyCheck('inLen')" onkeyup="genPwd()">
        <input id="inChars" placeholder="custom charset" onkeydown="return keyCheck('inChars')" onkeyup="genPwd()"><br><br>
        <div class="output"><span>Password:</span><output id="pwdout" width="fit-content"></output></div><br><br>

        <article>Password safety check</article>
        <input id="pwdin" placeholder="Enter password" type="password" onkeyup="checkPwd()"><br><br>
        <div class="output" style="transform: translate(50%, 0px);"><span>Length Score</span><output id="lenScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 10px);"><span>Unique Char Score</span><output id="charScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 20px);"><span>Repeat Score</span><output id="repeatScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 30px);"><span>Number Score</span><output id="numberScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 40px);"><span>Lower Chars Score</span><output id="lowerScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 50px);"><span>Upper Chars Score</span><output id="upperScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 60px);"><span>Special Chars Score</span><output id="extraScoreOut">0%</output></div><br>
        <div class="output" style="transform: translate(50%, 70px);"><span>Overall Score</span><output id="overallScoreOut">0%</output></div><br>
    </div>
</body>
</html>
