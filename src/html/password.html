<button onclick="generatePwd()" style="margin-top: 10px;">Generate</button>
<div class="center output" id="output"></div>
<br>
<input class="center" placeholder="Password" id="passwordin" style="width:30%">
<button onclick="checkPwd(document.getElementById('passwordin').value)" style="width: 10%">Evaluate</button>
<br>
<br>
<div class="output"><span onclick="showinfo('len')">Length</span><a id="length" class="pwdcalc"> </a></a></div>
<div class="output"><span onclick="showinfo('div')">Diversity</span><a id="diversity" class="pwdcalc"> </a></div>
<div class="output"><span onclick="showinfo('com')">Combinations</span><a id="combinations" class="pwdcalc"> </a></div>
<div class="output"><span onclick="showinfo('co+')">Combinations+</span><a id="combinations+" class="pwdcalc"> </a></div>
<div class="output"><span onclick="showinfo('cps')">Character/sec</span><a id="charsPsec" class="pwdcalc"> </a></div>
<div class="output"><span onclick="showinfo('pps')">Passwords/sec</span><a id="pwdsPsec" class="pwdcalc"> </a></div>
<div class="output"><span onclick="showinfo('cst')" class="round">Character Set</span></div>
<div class="output"><span onclick="showinfo('wig')" class="round">Whats good?</span></div>
