<input class="center" placeholder="Binary" id="binaryInput" style="margin-top: 10px;" onkeydown="return keyCheckBinary()" onkeyup="calc()">
<input class="center" placeholder="Decimal" id="decimalInput" onkeydown="return keyCheckDecimal()" onkeyup="calc()">
<input class="center" placeholder="Hexadecimal" id="HexadecimalInput" onkeydown="return keyCheckHexadecimal()" onkeyup="calc()">
<button onclick="clearInput()">Clear</button>
<div class="center output" id="output">Enter value in one of the three input options.</div>
